<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <title>Yimikusasa</title>
  

</head>
<style>
    .box1 {
opacity: 0;
        top: 100%;
        animation-name: floatUp;
        animation-duration: 5s;
    }
    .box2 {
        opacity: 0;
        top: 100%;
        animation-name: floatUp;
        animation-duration: 2s;
        animation-delay: 1s;
    }
    .box3 {
        opacity: 0;
        top: 100%;
        animation-name: floatUp;
        animation-duration: 2s;
        animation-delay: 2s;
    }
    .box4 {
        opacity: 0;
        top: 100%;
        animation-name: floatUp;
        animation-duration: 2s;
        animation-delay: 3s;
    }

    @keyframes floatUp {
        0% {
            opacity: 0;
            transform: translateY(0);
        }

        80% {
            opacity: 1;
            transform: translateY(-20px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<body>
    
    <body>
        <button class="btn btn-primary btn-block box1">
         Join Yimikusasa
        </button>
        <button class="btn btn-primary btn-block box2">
         Ask your friends to join.
        </button>
        <button class="btn btn-primary btn-block box3">
         Discuss homework and exam papers
        </button>
        <button class="btn btn-primary btn-block box4">
         Pass your exams with flying colours!
        </button>
    </body>

</body>
</html>
